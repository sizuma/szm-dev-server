
<VirtualHost *:443>
    ServerName wiki.s-t.tech
    RemoteIPHeader X-Forwarded-For
    SSLEngine on
    SSLProtocol +TLSv1.2
    SSLHonorCipherOrder ON
    SSLCipherSuite EECDH+HIGH:EDH+HIGH:HIGH:MEDIUM:+3DES:!ADH:!RC4:!MD5:!aNULL:!eNULL:!SSLv2:!LOW:!EXP:!PSK:!SRP:!DSS:!KRB5
    SSLCertificateFile /etc/letsencrypt/live/s-t.tech/cert.pem
    SSLCertificateChainFile /etc/letsencrypt/live/s-t.tech/chain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/s-t.tech/privkey.pem
    <Location />
        ProxyPass http://crowi:3000/ nocanon
        ProxyPassReverse  http://crowi:3000/
        ProxyPassReverse  https://wiki.s-t.tech/
    </Location>
</VirtualHost>

<VirtualHost *:80>
    ServerName wiki.s-t.tech
    <Location />
        ProxyPass http://crowi:3000/ nocanon
        ProxyPassReverse  http://crowi:3000/
        ProxyPassReverse  http://wiki.s-t.tech/
    </Location>
</VirtualHost>
